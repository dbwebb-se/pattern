<script data-role="slide" type="text/html" data-markdown>
# Mindset

* Allt man gör innebär risker, 
    * det som räknas är hur man förbereder sig och hur man hanterar dem när de inträffar
* Ha ett mindset som gör att du är:
    * medveten
    * förberedd
    * vet hur du skall agera
    * försök undvik de värsta fällorna

</script>

<script data-role="slide" type="text/html" data-markdown>
# Typer av risker

* Personer, individer
* Kundrelaterade
* Externa beroenden
* Tid & budget
* Leveransdatum
* Kompetens
* Komplexitet
* Tekniska

</script>



<script data-role="slide" type="text/html" data-markdown>
# Vad är viktigt?

* Har vi förstått kraven?
* Är vår SDS en rimlig spegling av kraven?
* Bygger vi rätt system (det som kunden behöver/önskar)?
* Bygger vi systemet på rätt sätt (kommer det att funka)?
* Har vi kompetens att bygga systemet?
* Hinner vi klart till utsatt deadline?
* Vad gör vi om något går snett?

</script>



<script data-role="slide" type="text/html" data-markdown>
# Vem bryr sig?

* För vem gör vi riskanalysen?
* Teamet
* Projektledaren, Produktägaren, Chefen
* Kunden, Kundens användare, Kundens affär

</script>



<script data-role="slide" type="text/html" data-markdown>
# Varför riskanalys?

* Påtala risker för att kommunicera
* Förbered sig för risker och alternativa planer
* Skydda sig och gruppen

</script>

# Riskanalys i team

<script data-role="slide" type="text/html" data-markdown>
# Lyft fram risker

* Brainstorma fram risker i ett excelark
* Definiera risken
* Vilken typ av risk är det
* Vem äger risken

</script>



<script data-role="slide" type="text/html" data-markdown>
# Bedöm risken

* Sätt poäng 1, 2, 3 i excelarket
    * Hög poäng, viktig risk
* Hur sannolikt är det att risken inträffar?
* Hur kraftfull är effekten om risken inträffar?
    * Litet eller stort bekymmer?
* Kan vi göra något för att minifiera risken?
    * Isåfall vad?

</script>



<script data-role="slide" type="text/html" data-markdown>
# Hantera risken

* Vad är det värsta som kan hända om risken inträffar?
* Hur kan vi hantera om risken inträffar?

</script>



<script data-role="slide" type="text/html" data-markdown>
# Sortera riskerna

* Viktigaste (höst poäng) överst
* Fundera på nästa steg i projektet

</script>



<script data-role="slide" type="text/html" data-markdown>
# Tips

* När man pratar om risker, minns vad "bikeshedding" innebär
    * De enkla riskerna är lätta att lyfta fram, men de är kanske inte de viktigaste när man väl bedömt dem
* När riskerna lyfts fram, tänk brainstorming där allt är tillåtet
    * Värdera och bedöm risken när den väl ligger i excelarket

<p class="footnote">Bikeshedding: https://en.wikipedia.org/wiki/Law_of_triviality</p>

</script>



<script data-role="slide" type="text/html" data-markdown>
# Summering

* Riskanalys för din egen grupp
    * Skapa medvetenhet i gruppen
* Riskanalys för gruppens omgivning
    * Lyft fram bekymmer tidigt
    * Skapa medvetenhet hos omgivningen
* Allmänna tankar om vad som är viktigt kring risker
* Samla lärdomar till nästa projekt

</script>
